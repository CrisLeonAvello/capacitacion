<body class="contacto">
    <h1>Contactame :D</h1>
    <h2> Rellena el formulario de abajo para que hablemos</h2>
<form [formGroup]="form">

    <label>
       <b>nombre:</b>
        <input type="text" formControlName="name">
    </label>

    <label class = 'mensaje'>
        <b>Email:</b>
        <input type="email" formControlName="Email">
    </label>

    <label class = 'mensaje'><br>
        <textarea placeholder=" " formControlName="Message"></textarea>
    </label>

    <button type="submit" ((click)="sendcontact()">enviar</button>

</form>
</body>
